{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4">Редактирование игры</h1>

    <div class="card bg-dark text-white shadow-sm mt-4">
        <div class="card-header">
            <h4>Изменить данные игры</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
