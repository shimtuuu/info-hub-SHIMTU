<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InfoHub{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .navbar-brand span {
            color: #ff9900;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background-color: #222;
            color: white;
            border: 1px solid #444;
        }
        .card a {
            color: #ff9900;
        }
        .btn-orange {
            background-color: #ff9900;
            color: black;
            border: none;
        }
        .btn-orange:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Info<span>Hub</span></a>
            {% if user.is_authenticated %}
                <li><a href="{% url 'user_profile' %}">–ú–æ–∏ –∏–≥—Ä—ã</a></li>
                <a href="{% url 'account_logout' %}" class="btn btn-orange">–í—ã–π—Ç–∏</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-orange">–í–æ–π—Ç–∏</a>
                <a href="{% url 'account_signup' %}" class="btn btn-orange">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            {% endif %}
            <button id="theme-toggle" class="btn btn-orange">üåô –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
        </div>
    </nav>

    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} text-center">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
<script>
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", function () {
        document.body.classList.toggle("light-theme");
        localStorage.setItem("theme", document.body.classList.contains("light-theme") ? "light" : "dark");
    });

    if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-theme");
    }
</script>
<style>
    body.light-theme {
        background-color: #fff;
        color: #000;
    }
</style>
