{% extends "base.html" %}

{% block title %}Смена пароля - InfoHub{% endblock %}

{% block content %}
    <div class="container mt-5 text-center">
        <h2>Установите новый пароль</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-orange w-100">Сохранить новый пароль</button>
        </form>
    </div>
{% endblock %}
