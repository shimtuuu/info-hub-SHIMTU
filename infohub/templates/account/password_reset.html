{% extends "base.html" %}

{% block title %}Сброс пароля - InfoHub{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #222; color: white; border: 1px solid #444; border-radius: 10px;">
            <h2 class="text-center mb-3">Сброс пароля</h2>
            <p class="text-center">Введите email, и мы отправим ссылку для сброса пароля.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    {{ form.email }}
                </div>

                <button type="submit" class="btn btn-orange w-100">Отправить</button>
            </form>

            <div class="mt-3 text-center">
                <p>Вспомнили пароль? <a href="{% url 'account_login' %}" style="color: #ff9900;">Войти</a></p>
            </div>
        </div>
    </div>
{% endblock %}
