{% extends "infohub/base.html" %}

{% block title %}Редактирование профиля - InfoHub{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Редактировать профиль</h2>
        <div class="card p-4 mt-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-orange w-100">Сохранить изменения</button>
            </form>
        </div>
    </div>
{% endblock %}
