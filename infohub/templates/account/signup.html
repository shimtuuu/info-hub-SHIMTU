{% extends "base.html" %}

{% block title %}Регистрация - InfoHub{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #222; color: white; border: 1px solid #444; border-radius: 10px;">
            <h2 class="text-center mb-3">Регистрация</h2>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Повторите пароль</label>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn btn-orange w-100">Зарегистрироваться</button>
            </form>

            <div class="mt-3 text-center">
                <p>Уже есть аккаунт? <a href="{% url 'account_login' %}" style="color: #ff9900;">Войти</a></p>
            </div>
        </div>
    </div>
{% endblock %}
