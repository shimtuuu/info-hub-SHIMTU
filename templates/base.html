<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}InfoHub{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4rem; }
        footer { padding: 1rem 0; text-align: center; color: #888; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">InfoHub</a>
    <div>
      <a class="btn btn-outline-light me-2" href="{% url 'account_login' %}">Вход</a>
      <a class="btn btn-warning" href="{% url 'account_signup' %}">Регистрация</a>
    </div>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer>
  <hr>
  <p>&copy; {{ now|default:"2025" }} InfoHub-Zodak</p>
</footer>
</body>
</html>
