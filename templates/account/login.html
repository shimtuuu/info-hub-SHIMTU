{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Вход" %}</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Войти" %}</button>
  </form>
  <p><a href="{% url 'account_reset_password' %}">{% trans "Забыли пароль?" %}</a></p>
  <p><a href="{% url 'account_signup' %}">{% trans "Регистрация" %}</a></p>
{% endblock %}


<hr>
<h4 class="mt-4">Вход через Telegram</h4>
<script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="signup_infohub_bot"
        data-size="large"
        data-userpic="false"
        data-auth-url="/telegram/login/"
        data-request-access="write">
</script>
